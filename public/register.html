<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: cornflowerblue;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: aquamarine;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #a3e342;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <form action="/regi" method="post" enctype="multipart/form-data">
    <h1>Registration</h1>
    <label for="name">Username</label>
    <input type="text" name="name" required />
    <label for="password">Password</label>
    <input type="password" name="password" required />
    <label for="file">Upload Profile Image</label>
    <input type="file" name="file" required />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
