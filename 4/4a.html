<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Ticket Booking</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin: 30px 10px;
            background-color: white;
        }
        #heading {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        #heading h2 {
            margin: 0;
            padding: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        #heading::after {
            content: "ðŸŽ­";
            font-size: 24px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        #maincontent {
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
        }
        
        #maincontent p {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        #maincontent strong {
            color: var(--secondary-color);
        }
        
        .price-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            color: var(--accent-color);
        }
        ul {
            background-color: var(--light-bg);
            padding: 15px 15px 15px 35px;
            border-radius: 8px;
            margin: 15px 0;
        }
        li {
            margin-bottom: 8px;
            position: relative;
        }
        li:before {
            content: "âœ“";
            color: var(--primary-color);
            position: absolute;
            left: -20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px dashed #dee2e6;
        }
        #result p {
            margin: 5px 0;
        }
        #result strong {
            color: var(--accent-color);
        }
        .final-amount {
            font-size: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="heading">
            <h2>Booking Summary</h2>
        </div>
        
        <div id="maincontent">
            <p><strong>Actual cost per ticket:</strong> <span class="price-tag">â‚¹9</span></p>
            <p><strong>Booking Rules:</strong></p>
            <ul>
                <li>For 1-2 tickets: No discount applies</li>
                <li>For 3-5 tickets: Progressive discounts apply (3%, 5%, 7%, 9%, 11%)</li>
                <li>6 or more tickets: Booking not allowed</li>
            </ul>
            <div id="result"></div>
        </div>
    </div>
    <footer>Theatre Booking System &copy; 22MH1A0562</footer>
    <script>
        const calculateDiscount = (seats) => {
            let totalDiscount = 0;
            if (seats <= 2) {
                return 0;
            }
            for (let i = 1; i <= seats; i++) {
                let discountPercent = 3 + (i * 2);
                let seatDiscount = 9 * (discountPercent / 100);
                totalDiscount += seatDiscount;
                if (i === 5) break;
            }
            return totalDiscount;
        };
        function calculateCost(seats) {
            if (seats >= 6) {
                return "Booking is not allowed for 6 or more seats.";
            }
            if (seats < 1) {
                return "Please enter a valid number of seats.";
            }
            const totalCost = seats * 9;
            const discount = calculateDiscount(seats);
            const finalCost = totalCost - discount;
            let result = `<p><strong>Booking Summary:</strong></p>`;
            result += `<p>Number of seats: ${seats}</p>`;
            result += `<p>Cost before discount: â‚¹${totalCost.toFixed(2)}</p>`;
            if (discount > 0) {
                result += `<p>Discount details:</p>`;
                for (let i = 1; i <= seats; i++) {
                    if (i > 5) break;
                    const discountPercent = 3 + (i * 2);
                    result += `<p>- Seat ${i}: ${discountPercent}% discount (â‚¹${(9 * discountPercent / 100).toFixed(2)})</p>`;
                }
                result += `<p>Total discount: â‚¹${discount.toFixed(2)}</p>`;
            }
            result += `<p class="final-amount"><strong>Final amount payable: â‚¹${finalCost.toFixed(2)}</strong></p>`;
            return result;
        }
        document.getElementById("result").innerHTML = calculateCost(4);
    </script>
</body>
</html>
