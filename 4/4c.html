<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        div#heading {
            text-align: center;
            background-color: #08438E;
            color: white;
            font-size: 28px;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        div#maincontent {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 18px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        button {
            background-color: #08438E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #066a9f;
        }
        a {
            color: #08438E;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            color: #08438E;
        }
        
    </style>
</head>
<body>
    <div id="heading">
        Booking Summary
    </div>
    <div id="maincontent">
        <p>Cost per ticket: ₹150</p>
        <div class="input-area">
        </div>
        <div id="result"></div>
    </div>
    <footer>
        Done by <span>&copy; 22MH1A0536</span>
        Done by <span>&copy; 23MH5A0505</span>

    </footer>
    <script>
        function calculateCost(n) {
            document.getElementById('result').innerHTML = "";
            if (n >= 1 && n <= 5) {
                const totalCost = n * 150;
                let resultHTML = `<div class="result-message">`;
                resultHTML += `<p><strong>Number of tickets:</strong> ${n}</p>`;
                resultHTML += `<p><strong>Total cost:</strong> ₹${totalCost}</p>`;
                if (n > 2) {
                    resultHTML += `<p><strong>Congratulations!</strong> ${n} tickets are available for discount.</p>`;
                    resultHTML += `<a id='applyDiscount' href="#">Apply Discount</a>`;
                }
                resultHTML += `</div>`;
                document.getElementById('result').innerHTML = resultHTML;

                const discountLink = document.getElementById('applyDiscount');
                if (discountLink) {
                    discountLink.addEventListener("click", function(event) {
                        event.preventDefault();
                        calculateDiscount(n);
                    });
                }
            } else if (n >= 6) {
                document.getElementById('result').innerHTML = "<p>Booking is not allowed for 6 or more seats.</p>";
            } else {
                document.getElementById('result').innerHTML = "<p>Invalid number of seats.</p>";
            }
        }
        function calculateDiscount(n) {
            const totalCost = n * 150;
            let totalDiscount = 0;
            let resultMessage = "Discount Details:\n";
            for (let i = 1; i <= n; i++) {
                const seatDiscountPercent = 3 + (i * 2); 
                let seatDiscount = 150 * (seatDiscountPercent / 100);
                totalDiscount += seatDiscount;
                resultMessage += `Seat ${i}: ${seatDiscountPercent}% discount (₹${seatDiscount.toFixed(2)})\n`;
            }
            const finalCost = totalCost - totalDiscount;
            resultMessage += `\nTotal cost before discount: $${totalCost}\n`;
            resultMessage += `Total Discount: ₹${totalDiscount.toFixed(2)}\n`;
            resultMessage += `Amount payable: ₹${finalCost.toFixed(2)}`;
            alert(resultMessage);
        }
        calculateCost(4);
    </script>
</body>
</html>
