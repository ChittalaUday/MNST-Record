<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .movie-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-poster {
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
        .movie-details {
            padding: 15px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #333;
        }
        .movie-info {
            margin: 8px 0;
            color: #555;
        }
        .movie-rating {
            display: inline-block;
            background-color: #f8d64e;
            color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .star-rating {
            color: #f8d64e;
            font-size: 20px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>Movie Collection</h1>
    <div class="movie-container" id="movieContainer"></div>
    <footer style="margin-top: 30px;">Done by &copy; 22MH1A0562</footer>
    <script>
        const movies = [
            {
                name: "Salaar",
                language: "Telugu",
                starring: "Prabhas, Shruti Haasan",
                rating: 8.8
            },
            {
                name: "Kgf2",
                starring: "Yash, Sanjay Dutt",
                language: "Telugu",
                rating: 9.3
            },
            {
                name: "Majili",
                starring: "Naga Chaitanya, Samantha Ruth Prabhu",
                language: "Telugu",
                rating: 8.6
            }
        ];
        function renderMovies() {
            const container = document.getElementById('movieContainer');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                const poster = document.createElement('img');
                poster.className = 'movie-poster';
                poster.src = `./${movie.name.replace(/\s+/g, '_').toLowerCase()}.jpg`; 
             poster.style.margin = '0 auto';
                const details = document.createElement('div');
                details.className = 'movie-details';
                details.innerHTML = `
                    <h2 class="movie-title">${movie.name}</h2>
                    <p class="movie-info"><strong>Starring:</strong> ${movie.starring}</p>
                    <p class="movie-info"><strong>Language:</strong> ${movie.language}</p>
                    <p class="movie-info">
                        <strong>Rating:</strong> 
                        <span class="movie-rating">${movie.rating}/10</span>
                    </div>
                `;
                movieCard.appendChild(poster);
                movieCard.appendChild(details);
                container.appendChild(movieCard);
            });
        }
        window.onload = renderMovies;
    </script>
</body>
</html>
